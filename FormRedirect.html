				<input id="FirstName" name="form_name" class="form-control" type="text" maxlength="255" placeholder="Имя Фамилия" oninvalid="this.setCustomValidity('Введите Имя и Фамилию')" oninput="setCustomValidity('')" required>
			</div>
			<div class="form-group">
				<input id="Phone" name="form_phone" class="form-control" type="text" maxlength="255" placeholder="Номер телефона" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" oninvalid="this.setCustomValidity('Введите номер телефона')" oninput="setCustomValidity('')" required>
			</div>
			<div class="form-group">
				<input id="Email" name="Email" class="form-control" type="text" maxlength="255" placeholder="Email" oninvalid="this.setCustomValidity('Введите правильно Email')" oninput="setCustomValidity('')" required>
			</div>
			<div class="form-group">
				<input id="Address" name="form_address" class="form-control" type="text" maxlength="255" placeholder="Адрес" oninvalid="this.setCustomValidity('Введите адрес')" oninput="setCustomValidity('')" required>
			</div>
			<div class="form-group">
				<input type="text" id="CustomMerchantInfo" name="form_description" class="form-control form-control-height" maxlength="255" placeholder="Назначение платежа" oninvalid="this.setCustomValidity('Введите назначение платежа')" oninput="setCustomValidity('')" required>
			</div>
			<div class="expiry-date-group form-group">
				<label for="ExpiryDate">Сумма счета</label>
				<input id="Amount" name="form_sum" class="form-control" type="text" onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" oninvalid="this.setCustomValidity('Введите сумму счета')" oninput="setCustomValidity('')" required>
			</div>
			<div class="security-code-group form-group">
				<label for="SecurityCode">Валюта</label>
				<div class="input-container">
					<select id="Currency" name="form_currency" class="form-control selectexp minimal" required>
						<option value="UAH">ГРН</option>
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="RUB">РУБ</option>
					</select>
				</div>
			</div>
			<button id="PayButton" class="btn btn-block btn-success submit-button" type="submit" onclick="process()">
				<span class="submit-button-lock" ></span>
				<span class="align-middle">Оплатить счет</span>
			</button>
			<div class="card-row">
				<a href="https://assetpayments.com/" target="_blank">
				<span class="asset" style="width: 150px;margin-left: 65%;"></span>
				</a>
			</div>
			<input type="hidden" name="data" id="data" value="" />
		</form>		
		</div>
	</div>
</div>


<script>
let inputs = document.querySelectorAll('[type="text"]'),
    knapp = document.querySelector('#PayButton')
	knapp.disabled = true

for (i = 0; i < inputs.length; i++) {
	inputs[i].addEventListener('input',() => {
    let values = []
    inputs.forEach(v => values.push(v.value))
    knapp.disabled = values.includes('')
	})
}

function process() {
       
       function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }

        var date = new Date();
	var currentDate = date.toISOString().slice(0,10);
	var currentTime = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
		
	var send_data = {
	    //Mandatory fields
            'TemplateId': '19',
            'CountryISO': 'UA',
            'MerchantInternalOrderId': currentDate + ' / ' + currentTime,
            'StatusURL': 'https://site.com/status',
            'ReturnURL': 'https://site.com/return',
	    'Email': document.getElementById('Email').value,
	    'Amount': document.getElementById('Amount').value,
            'Currency': document.getElementById('Currency').value,
            'AssetPaymentsKey': '03e5515f-7cd8-49ce-9284-5d78ff1390d9',
	
	    //Non mandatory fields
	    'FirstName': document.getElementById('FirstName').value,
	    'Phone': document.getElementById('Phone').value,			
            'Address': document.getElementById('Address').value,
	    'CustomMerchantInfo': document.getElementById('CustomMerchantInfo').value,           
        };
        var data = b64EncodeUnicode(JSON.stringify(send_data));
        document.getElementById('data').value = data;
        document.getElementById('checkout').submit();
}

    </script>

</body>
</html>
